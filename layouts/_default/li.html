<div class="listArticle">
  <a href="{{ .Permalink }}">
    <article class="media">
      {{ if isset .Params "featuredimage" }}
        <figure class="media-left">
          <p class="image is-128x128">
            <img src="{{ .Params.featuredimage }}">
          </p>
        </figure>
      {{ end }}
      <div class="media-content">
        <h2 class="title is-marginless">{{ .Title }}</h2>
        <div class="level">
          <div class="level-left">
            <p class="subtitle">{{ if (isset .Params "description") }}{{ index .Params "description" }}{{ end }}</p>
          </div>
          <div class="level-right">
            <p>Posted <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "Jan 2, 2006" }}</time></p>
          </div>
        </div>
      </div>
    </article>
    <p class="is-unselectable">{{ range .Params.categories }}<a href="{{ (printf "%s%s" "categories/" (. | urlize)) | relURL }}"><span class="tag is-info">#{{ . }}</span></a> {{ end }}</p>
  </a>
</div>
